{% extends 'index.html' %}
{% load bootstrap4 %}
{% load static %}
{% block title %}
<title>Add Project</title>
{% endblock %}

{% block content %}

<div class="container" style="margin-top: 30px;">
    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {% bootstrap_form form %}
        <div class="form-group">
            <!-- use dropzone plugin here in real project design -->
            <label for="projectImages">Project Images</label>
            <input
                    type="file"
                    name="project_images[]"
                    class="form-control"
                    id="projectImages"
                    multiple
                    required
            />
            <small id="imagesError" class="form-text text-danger"></small>
        </div>
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Add Project
        </button>
        {% endbuttons %}
    </form>

</div>


{% endblock %}
